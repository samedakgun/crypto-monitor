<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Test Client - Crypto Monitor</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background: #1a1a2e;
            color: #eee;
            padding: 20px;
            margin: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            color: #00d4ff;
            border-bottom: 2px solid #00d4ff;
            padding-bottom: 10px;
        }
        .status {
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            font-weight: bold;
        }
        .status.connected {
            background: #0f5132;
            color: #d1e7dd;
        }
        .status.disconnected {
            background: #842029;
            color: #f8d7da;
        }
        .controls {
            display: grid;
            gap: 10px;
            margin: 20px 0;
        }
        button {
            background: #00d4ff;
            color: #1a1a2e;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s;
        }
        button:hover {
            background: #00a8cc;
            transform: translateY(-2px);
        }
        button:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
        }
        .messages {
            background: #0f0f23;
            padding: 15px;
            border-radius: 5px;
            max-height: 500px;
            overflow-y: auto;
            font-size: 13px;
            line-height: 1.6;
        }
        .message {
            margin: 5px 0;
            padding: 8px;
            border-left: 3px solid #333;
        }
        .message.trade {
            border-left-color: #00d4ff;
        }
        .message.kline {
            border-left-color: #ffd700;
        }
        .message.depth {
            border-left-color: #ff6b9d;
        }
        .message.footprint {
            border-left-color: #00ff88;
        }
        .message.error {
            border-left-color: #ff4444;
            background: rgba(255, 68, 68, 0.1);
        }
        .timestamp {
            color: #888;
            font-size: 11px;
        }
        select, input {
            padding: 10px;
            background: #0f0f23;
            color: #eee;
            border: 1px solid #333;
            border-radius: 5px;
            font-size: 14px;
        }
        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 10px;
            margin: 20px 0;
        }
        .stat {
            background: #0f0f23;
            padding: 15px;
            border-radius: 5px;
            text-align: center;
        }
        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #00d4ff;
        }
        .stat-label {
            font-size: 12px;
            color: #888;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ WebSocket Test Client - Crypto Monitor</h1>

        <div id="status" class="status disconnected">
            ‚ùå Disconnected
        </div>

        <div class="grid">
            <div class="stat">
                <div class="stat-value" id="tradeCount">0</div>
                <div class="stat-label">Trades Received</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="klineCount">0</div>
                <div class="stat-label">Klines Received</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="depthCount">0</div>
                <div class="stat-label">Depth Updates</div>
            </div>
        </div>

        <div class="controls">
            <div>
                <label>Symbol: </label>
                <select id="symbol">
                    <option value="BTCUSDT">BTCUSDT</option>
                    <option value="ETHUSDT">ETHUSDT</option>
                    <option value="BNBUSDT">BNBUSDT</option>
                    <option value="SOLUSDT">SOLUSDT</option>
                    <option value="XRPUSDT">XRPUSDT</option>
                </select>

                <label style="margin-left: 20px;">Interval: </label>
                <select id="interval">
                    <option value="1m">1m</option>
                    <option value="5m">5m</option>
                    <option value="15m">15m</option>
                    <option value="1h">1h</option>
                    <option value="4h">4h</option>
                    <option value="1d">1d</option>
                </select>
            </div>

            <div>
                <button id="connectBtn" onclick="connect()">Connect to WebSocket</button>
                <button id="subscribeBtn" onclick="subscribe()" disabled>Subscribe</button>
                <button id="disconnectBtn" onclick="disconnect()" disabled>Disconnect</button>
                <button onclick="clearMessages()">Clear Messages</button>
            </div>
        </div>

        <h2>üì® Messages</h2>
        <div id="messages" class="messages">
            <div class="message">Waiting for connection...</div>
        </div>
    </div>

    <script>
        let ws = null;
        let stats = {
            trades: 0,
            klines: 0,
            depth: 0
        };

        function connect() {
            const wsUrl = 'ws://localhost:4000/ws';
            addMessage('Connecting to ' + wsUrl, 'system');

            ws = new WebSocket(wsUrl);

            ws.onopen = () => {
                addMessage('‚úÖ Connected to WebSocket server!', 'system');
                updateStatus(true);
                document.getElementById('connectBtn').disabled = true;
                document.getElementById('subscribeBtn').disabled = false;
                document.getElementById('disconnectBtn').disabled = false;
            };

            ws.onmessage = (event) => {
                try {
                    const message = JSON.parse(event.data);
                    handleMessage(message);
                } catch (error) {
                    addMessage('‚ùå Failed to parse message: ' + error.message, 'error');
                }
            };

            ws.onerror = (error) => {
                addMessage('‚ùå WebSocket error: ' + error, 'error');
            };

            ws.onclose = () => {
                addMessage('‚ùå Disconnected from WebSocket server', 'system');
                updateStatus(false);
                document.getElementById('connectBtn').disabled = false;
                document.getElementById('subscribeBtn').disabled = true;
                document.getElementById('disconnectBtn').disabled = true;
            };
        }

        function subscribe() {
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                addMessage('‚ùå Not connected!', 'error');
                return;
            }

            const symbol = document.getElementById('symbol').value;
            const interval = document.getElementById('interval').value;

            const subscribeMsg = {
                type: 'subscribe',
                symbol: symbol,
                channels: ['trade', 'kline', 'depth'],
                interval: interval
            };

            ws.send(JSON.stringify(subscribeMsg));
            addMessage(`üì§ Sent subscribe request for ${symbol} @ ${interval}`, 'system');
        }

        function disconnect() {
            if (ws) {
                ws.close();
            }
        }

        function handleMessage(message) {
            switch (message.type) {
                case 'connected':
                    addMessage('üéâ Server says: ' + message.data.message, 'system');
                    break;

                case 'trade':
                    stats.trades++;
                    document.getElementById('tradeCount').textContent = stats.trades;
                    const tradeData = message.data;
                    addMessage(
                        `üí∞ TRADE: ${tradeData.symbol} | Price: $${tradeData.price.toFixed(2)} | Qty: ${tradeData.quantity.toFixed(4)} | ${tradeData.isBuyerMaker ? 'SELL' : 'BUY'}`,
                        'trade'
                    );
                    break;

                case 'kline':
                    stats.klines++;
                    document.getElementById('klineCount').textContent = stats.klines;
                    const klineData = message.data;
                    addMessage(
                        `üìä KLINE: ${klineData.symbol} ${klineData.interval} | O: ${klineData.open} | H: ${klineData.high} | L: ${klineData.low} | C: ${klineData.close} | V: ${klineData.volume.toFixed(2)}`,
                        'kline'
                    );
                    break;

                case 'depth':
                    stats.depth++;
                    document.getElementById('depthCount').textContent = stats.depth;
                    const depthData = message.data;
                    const topBid = depthData.bids[0];
                    const topAsk = depthData.asks[0];
                    addMessage(
                        `üìñ DEPTH: ${depthData.symbol} | Best Bid: ${topBid.price} (${topBid.quantity}) | Best Ask: ${topAsk.price} (${topAsk.quantity})`,
                        'depth'
                    );
                    break;

                case 'footprint':
                    const fpData = message.data;
                    addMessage(
                        `ü¶∂ FOOTPRINT: CVD: ${fpData.footprint.cumulativeDelta.toFixed(2)} | Price Levels: ${fpData.footprint.cells.length} | S/R: [${fpData.supportResistance.slice(0, 3).join(', ')}...]`,
                        'footprint'
                    );
                    break;

                case 'error':
                    addMessage('‚ùå ERROR: ' + message.error, 'error');
                    break;

                default:
                    addMessage('‚ùì Unknown message: ' + JSON.stringify(message), 'system');
            }
        }

        function addMessage(text, type = 'system') {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message ' + type;

            const timestamp = new Date().toLocaleTimeString();
            messageDiv.innerHTML = `<span class="timestamp">[${timestamp}]</span> ${text}`;

            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;

            // Keep only last 100 messages
            while (messagesDiv.children.length > 100) {
                messagesDiv.removeChild(messagesDiv.firstChild);
            }
        }

        function clearMessages() {
            document.getElementById('messages').innerHTML = '<div class="message">Messages cleared.</div>';
            stats = { trades: 0, klines: 0, depth: 0 };
            document.getElementById('tradeCount').textContent = '0';
            document.getElementById('klineCount').textContent = '0';
            document.getElementById('depthCount').textContent = '0';
        }

        function updateStatus(connected) {
            const statusDiv = document.getElementById('status');
            if (connected) {
                statusDiv.className = 'status connected';
                statusDiv.textContent = '‚úÖ Connected';
            } else {
                statusDiv.className = 'status disconnected';
                statusDiv.textContent = '‚ùå Disconnected';
            }
        }

        // Auto-connect on load
        window.onload = () => {
            addMessage('üöÄ WebSocket Test Client loaded. Click "Connect" to start.', 'system');
        };
    </script>
</body>
</html>
